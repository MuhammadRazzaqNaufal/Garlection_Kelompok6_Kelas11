<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Map</title>
  <!-- library Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" integrity="sha512-tQUWjx8yv09V5p6aDsy7wUW8jry5ST5l9YcOg+QjK8xvtfV7pA/LL/G+L7SPW8XYK3Z7UPYIYETD1m/w0R05+w==" crossorigin=""/>
  <!-- Leaflet JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js" integrity="sha512-A/F1ofKLzwzex+tp1/eK9MLYdXTfKoCCPYPkHn+duDbhCil14VDgU5qv6UW8o2QVlY9A6v1V7fW8seI5wIDAAg==" crossorigin=""></script>
  <script>
    function initMap() {
      // Mendapatkan latitude dan longitude dari elemen HTML
      var lat = document.getElementById("latitude").innerText;
      var lng = document.getElementById("longitude").innerText;

      // Membuat objek peta dan menetapkan koordinat
      var map = L.map('map').setView([lat, lng], 15);

      // Menambahkan layer peta
      var mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
      L.tileLayer(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; ' + mapLink + ' Contributors',
          maxZoom: 18,
        }).addTo(map);

      // Menambahkan penanda pada peta
      var marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup("<b>Lokasi Saya</b>").openPopup();
    }
  </script>
</head>
<body onload="initMap()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Garlection</a>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Map</h4>
          </div>
          <div class="card-body">
            <div id="map" style="height: 400px;"></div>
            <p>Latitude: <span id="latitude">-6.211544</span></p>
            <p>Longitude: <span id="longitude">106.845172
