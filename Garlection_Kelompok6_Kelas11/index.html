<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daftar Akun</title>
  <!-- library Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Garlection</a>
        
      </nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Daftar Akun</h4>
        </div>
        <div class="card-body">
          <div class="text-center">
            <img src="garlection behbroh (1) 1.svg" alt="">
          </div>
          <form action="login.html" method="post"></form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="phone">Nomor Handphone:</label>
              <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10,12}" required>
              <small class="form-text text-muted">Format nomor handphone: 10-12 digit angka.</small>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" minlength="8" required>
              <small class="form-text text-muted">Minimal 8 karakter.</small>
            </div>
            <div class="form-group">
              <label for="confirm_password">Ulangi Password:</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" required>
              <small class="form-text text-muted">Masukkan kembali password untuk konfirmasi.</small>
            </div>
            <a href="login.html">
                <button type="submit" class="btn btn-primary">Daftar</button>

            </a>
            <a href="login.html" class="btn btn-link">Sudah punya akun? Login di sini</a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
