<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Pengangkutan Sampah</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Riwayat Pengangkutan Sampah</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <h2>Data Pribadi</h2>
        <table class="table">
          <tbody>
            <tr>
              <th>Nama</th>
              <td>John Doe</td>
            </tr>
            <tr>
              <th>Alamat</th>
              <td>Jl. Merdeka No. 123, Bandung</td>
            </tr>
            <tr>
              <th>No. HP</th>
              <td>08123456789</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2>Riwayat Pengangkutan</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Jenis Sampah</th>
              <th>Berat (kg)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>01/05/2023</td>
              <td>Kertas</td>
              <td>5</td>
              <td>Selesai</td>
            </tr>
            <tr>
              <td>29/04/2023</td>
              <td>Plastik</td>
              <td>3</td>
              <td>Dalam Proses</td>
            </tr>
            <tr>
              <td>20/04/2023</td>
              <td>Kaca</td>
              <td>2</td>
              <td>Belum Diproses</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFP
